<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Welcome To Shuvo Bank</title>
  </head>
  <body>
        <div id="login">
            <h1 class="text-center">Welcome To Shuvo Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                  <input type="text" class="form-control" placeholder="name">
                <br>
                  <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="login-element" class="btn btn-success" type="submit">Submit</button>

            </div>
        </div>
        <!--  transaction-area Block -->
          <div id="transaction-area">
          <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                <h4>Deposit</h4>
                <h1>$ <span id="currentDeposit">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw status">
                <h4>withdraw</h4>
                <h1>$<span id="currentWithdraw">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="balance status">
                <h4>balance</h4>
                <h1>$ <span id="currentBalance">1200</span> </h1>
              </div>
            </div>
          </div>

          <div class="row calculate-area">
            <div class="col-md-6">
             <div class="submit-area">
              <h4>Deposit</h4>
              <input id="depositamount" type="text" class="form-control" placeholder="$ amount you can deposit">
              <br>
              <button id="depositevent" class="btn btn-success">Deposit</button>
             </div>
            </div>
            <div class="col-md-6">
             <div class="submit-area">
              <h4>withdraw</h4>
              <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you can to withdraw">
              <br>
              <button id="addwithdraw" class="btn btn-success">withdraw</button>
             </div>
            </div>
          </div>
          </div>
            
  
        <script>
          // login event handler 
          var login = document.getElementById('login-element');
          login.addEventListener('click',function(){
            var login = document.getElementById('login');
              login.style.display = "none";
          var transactionArea = document.getElementById('transaction-area');
          transactionArea.style.display ="block";
          })

          // deposit event handler
          const deposit = document.getElementById("depositevent");
          deposit.addEventListener('click',function(){
            const depositAmount = getInputNumber("depositamount");

           
  
          updatetext("currentDeposit",depositAmount);
          updatetext("currentBalance",depositAmount);
          document.getElementById("depositamount").value ="";
          
            })

            // Withdraw Button event Handler
             const withdrawbtn = document.getElementById("addwithdraw");
             withdrawbtn.addEventListener('click',function(){
              const withdrawNumber = getInputNumber("withdrawAmount");
              updatetext("currentWithdraw",withdrawNumber);
              updatetext("currentBalance",-1*withdrawNumber);
              document.getElementById("withdrawAmount"),value ="";
             })


        function getInputNumber(id){
          const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

             
     function updatetext(id,depositNumber){
      const currentBalance = document.getElementById(id).innerText;
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = depositNumber + currentBalanceNumber;
      document.getElementById(id).innerText = totalBalance;

}



        </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
